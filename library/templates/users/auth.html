<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
</head>
<body>
{% extends 'common/base.html' %}

{% block content %}
    <form class="container" method="post" action="/library/authorize/">
    {% csrf_token %}
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title">Sign in</h1>
                <div class="account-wall">
                    <img class="profile-img" src=""
                         alt="">
                    <div class="form-signin">
                        <input type="text" name="username" class="form-control" placeholder="Nickname" required
                               autofocus>
                        <input type="password" name="password" class="form-control" placeholder="Password" required>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                            Sign in
                        </button>
                        <label class="checkbox" style="text-align: center">
                            <input type="checkbox" value="remember-me">
                            Remember me
                        </label>
                    </div>
                </div>
                <a href="/register" class="text-center new-account">Create an account </a>
            </div>
        </div>
    </form>
{% endblock content %}
</body>
</html>
